<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
  <title>Cookbook Recipes</title>
</head>
<body>
  <header>
    <!-- top navbar-->
    <nav class="grey darken-4">
      <div class="nav-wrapper">
        <a href="{{url_for('home')}}" class="brand-logo home-title">CookbookRecipes<i class="fa-solid fa-pot-food"></i></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons"></i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{url_for('home')}}">Home</a></li>
          <li><a href="{{url_for('recipes')}}">Recipes</a></li>
          <li><a href="{{url_for('add_recipe')}}">New Recipe</a></li>

        </ul>
      </div>

    </nav>
    <!-- mobile sidenav-->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="{{url_for('home')}}">Home</a></li>
      <li><a href="{{url_for('recipes')}}">Recipes</a></li>
      <li><a href="{{url_for('add_recipe')}}">New Recipe</a></li>
    </ul>
  </header>

  <main class="container">
    {% block content %}
    {% endblock %}

  </main>
  <!-- footer section-->
  <footer class="page-footer grey darken-1">
    <div class="footer-copyright">
      <div class="container">
        The collective cookbook recipe website
        <a href="#" class="white-text right" target="_blank">&copy; Cookbook Recipes</a>
        </div>
     </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
