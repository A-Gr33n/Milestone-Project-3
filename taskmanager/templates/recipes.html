{% extends "index.html" %}
{% block content %}

<h3 class="center-align ">Recipes</h3>
<form>
<div class="input-field">
  <input id="search" type="search" placeholder="Search for recipe" required>
  <label class="label-icon" for="search"><i class="material-icons"></i></label>
  </div>
</form>
  <main class="container">
   
    
    <div class="row">
      {% for recipe in recipes %}
      <div class="col s12 m5">
        <div class="card">
          <div class="card-image">
            <img src="images/sample-1.jpg">
            
          </div>
          <div class="card-content">
            <span class="card-title">{{ recipe.recipe_name }}</span>
            <p>{{ recipe.recipe_description }}</p>
          </div>
          <div class="card-action">
            <a href="#"></a>
          </div>
        </div>
      </div>
       {% endfor %}
    </div>
</main>
 
{% endblock %}
