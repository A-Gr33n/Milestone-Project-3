{% extends "index.html" %}
{% block content %}

<h3 class="center-align ">Recipes</h3>
<form>
<div class="input-field">
  <input id="search" type="search" placeholder="Search for recipe" required>
  <label class="label-icon" for="search"><i class="material-icons"></i></label>
  </div>
</form>
  <main class="container">
   
    
    <div class="row">
      {% for recipe in recipes %}
      <div class="col s12 m5">
        <div class="card  grey darken-4">
          <div class="card-image">
            <img src="">
            </div>
          <div class="card-content">
            <span class="card-title white-text">{{ recipe.recipe_name }}</span>
            <p class="white-text">{{ recipe.recipe_description }}</p>
            </div>
          
          <div class="card-action">
            <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn green accent-4">Edit</a>
            <a href="#modal-{{ recipe.id }}" class="btn red modal-trigger">Delete</a>
            
            <!-- Modal -->
            <div id="modal1-{{ recipe.id }}" class="modal">
              <div class="modal-content"> 
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
              <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" class="btn red">Delete</a>
              <a href="modal-close" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
           </div>
            </div>
          </div>
        </div>
      </div>
       {% endfor %}
    </div>
</main>
 
{% endblock %}
