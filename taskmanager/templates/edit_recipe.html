{% extends "index.html" %}
{% block content %}

<h3 class="center-align">Edit Recipe</h3>

<div class="row card-panel blue-grey lighten-4">
    <form class="col s12" method="POST" action="{{url_for('edit_recipe', recipe_id=recipe.id )}}">
        <div class="row">
            
            <div class="input-field col s12">
                
                <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            
            </div>

            <div class="input-field col s12">

                <input id="recipe_description" name="recipe_description" value="{{ recipe.recipe_description }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="recipe_description">Recipe Description</label>
            </div>

            <div class="input-field col s12">
                <input id="ingredients" name="ingredients" value="{{ recipe.ingredients }}" minlength="3" type="text" class="validate" required>
                <label for="ingredients">Ingredients</label>
            </div>

            <div class="input-field col s12">
                <input id="cook_time" name="cook_time" value="{{ recipe.cook_time }}" minlength="3" type="text" class="validate" required>
                <label for="cook_time">Cook Time</label>
            </div>

            <div class="input-field col s12">
                <input id="prep_time" name="prep_time" value="{{ recipe.prep_time  }}" minlength="3" type="text" class="validate" required>
                <label for="prep_time">Prepartion Time</label>
            </div>

            <div class="input-field col s12">
                <input id="servings" name="servings" value="{{ recipe.servings  }}" minlength="3" type="text" class="validate" required>
                <label for="servings">Servings(eg. 1, 2)</label>
            </div>

            <div class="input-field col s12">
                <input id="difficulty" name="difficulty"  value="{{ recipe.difficulty  }}" minlength="3" type="text" class="validate" required>
                <label for="difficulty">Difficulty(Easy, Medium, Hard)</label>
            </div>

            <div class="input-field col s12">
                <input id="image_url" name="image_url" value="{{ recipe.image_url }}" minlength="3" type="text" class="validate" required>
                <label for="image_url">Image URL(copy & paste image link)</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large grey darken-4">
                    Edit Recipe <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
