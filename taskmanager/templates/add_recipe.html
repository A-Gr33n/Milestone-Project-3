{% extends "index.html" %}
{% block content %}

<h3 class="center-align">Add New Recipe</h3>

<div class="row card-panel blue-grey lighten-4">
    <form class="col s12" method="POST" action="{{url_for('add_recipe')}}">
        <div class="row">
            
            <div class="input-field col s12">
                
                <input id="recipe_name" name="recipe_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            
            </div>

            <div class="input-field col s12">

                <input id="recipe_description" name="recipe_description" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="recipe_description">Recipe Description</label>
            </div>

            <div class="input-field col s12">

                <input id="ingredients" name="ingredients" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="ingredients">Ingredients</label>
            </div>


            <div class="input-field col s12">

                <input id="instructions" name="instructions" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="instructions">Instructions</label>
            </div>

            <div class="input-field col s12">

                <input id="prep_time" name="prep_time" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="prep_time">Preparation Time</label>
            </div>

            <div class="input-field col s12">

                <input id="cook_time" name="cook_time" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="cook_time">Cook Time</label>
            </div>

            <div class="input-field col s12">

                <input id="servings" name="servings" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="servings">Servings</label>
            </div>

            <div class="input-field col s12">

                <input id="difficulty" name="difficulty" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="difficulty">Difficulty (Easy, Medium, Hard)</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large grey darken-4">
                    Add  Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
