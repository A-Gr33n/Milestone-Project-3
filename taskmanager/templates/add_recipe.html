{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add New Recipe</h3>

<div class="row card-panel blue-grey lighten-4">
    <form class="col s12" method="POST" action="{{url_for('add_recipe')}}">
        <div class="row">
            
            <div class="input-field col s12">
                <input id="recipe_name" name="recipe_name"   type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>

            <div class="input-field col s12">

                <input id="recipe_description" name="recipe_description"  type="text" class="validate" required>
                <label for="recipe_description">Recipe Description</label>
            </div>

            
            <div class="input-field col s12">
                <input id="ingredients" name="ingredients"   type="text" class="validate" required>
                <label for="ingredients">Ingredients</label>
            </div>

            <div class="input-field col s12">
                <input id="cook_time" name="cook_time"  type="text" class="validate" required>
                <label for="cook_time">Cook Time</label>
            </div>

            <div class="input-field col s12">
                <input id="prep_time" name="prep_time"  type="text" class="validate" required>
                <label for="prep_time">Prepartion Time</label>
            </div>

            <div class="input-field col s12">
                <input id="servings" name="servings" type="text" class="validate" required>
                <label for="servings">Servings(eg. 1, 2)</label>
            </div>

            <div class="input-field col s12">
                <input id="difficulty" name="difficulty"  type="text" class="validate" required>
                <label for="difficulty">Difficulty(Easy, Medium, Hard)</label>
            </div>

            <div class="input-field col s12">
                <input id="image_url" name="image_url"  type="text" class="validate" required>
                <label for="image_url">Image URL(copy & paste image link)</label>
            </div>
    </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large grey darken-4">
                    Add  Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
