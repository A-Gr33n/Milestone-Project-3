{% extends "index.html" %}
{% block content %}

<h3 class="center-align">Add New Recipe</h3>

<div class="row card-panel blue-grey lighten-4">
    <form class="col s12" methood="POST" action="{{url_for('add_recipe')}}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix black-text  indigo darken-4"></i>
                <input id="recipe_name" name="recipe_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large grey darken-4">
                    Add  Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
     </form>
</div>

{% endblock %}
